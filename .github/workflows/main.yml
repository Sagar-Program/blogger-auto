name: Blogger Auto Publish

on:
  schedule:
    - cron: "30 4 * * 1,3,5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      BLOG_ID: ${{ secrets.BLOG_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PUBLISH_IMMEDIATELY: "false"
      BLOG_TIMEZONE: "Asia/Kolkata"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create token.json from Secret
        run: |
          echo '${{ secrets.TOKEN_JSON }}' > token.json
          if [ ! -s "token.json" ]; then
            echo "ERROR: token.json is empty. Check your TOKEN_JSON secret."
            exit 1
          fi
          python -c "import json; json.load(open('token.json'))"
          echo "âœ… token.json is valid JSON."

      - name: Run Blogger Autopost Bot
        run: python bot.py
