name: Blogger Auto Publish

on:
  schedule:
    # 10:00 AM Asia/Kolkata on Mon/Wed/Fri (IST is UTC+5:30)
    - cron: "30 4 * * 1,3,5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      BLOG_ID: ${{ secrets.BLOG_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      PUBLISH_IMMEDIATELY: "true"
      BLOG_TIMEZONE: "Asia/Kolkata"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOKEN_JSON: ${{ secrets.TOKEN_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set timezone (for logs)
        run: |
          sudo timedatectl set-timezone Asia/Kolkata
          date

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests markdown python-slugify rapidfuzz google-auth google-auth-oauthlib beautifulsoup4 openai==0.28

      - name: Create token.json safely
        run: |
          echo "${{ secrets.TOKEN_JSON }}" > token.json
          python -c "import json; json.load(open('token.json'))" || { echo '‚ùå Invalid token.json'; exit 1; }

      - name: Verify slugify installed
        run: python -c "import slugify; print('slugify OK')"

      - name: Run bot
        run: python bot.py
